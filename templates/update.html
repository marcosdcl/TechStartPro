{% extends 'base.html' %}

{% block head %}
<title>TechStartPro</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Product</h1>

    <div class="form" style="margin-bottom: 20px">
        <form action="/update/{{ product.id }}" method="POST">
            <input type="text" name="name" placeholder="Name" value="{{ product.name }}" id="content">
            <input type="text" name="description" placeholder="Description" value="{{ product.description }}" id="content">
            <input type="number" step=".01" name="value" placeholder="Value" value="{{ product.value }}" id="content">
            {% for category in categories %}
                <div class="categories">
                    <input type="checkbox" name="category" value={{ category.id }} 
                        {% if category in product.category %}
                            checked
                        {% endif %}
                    >
                    <label for="category">{{ category.name }}</label>
                </div>
            {% endfor %}
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
